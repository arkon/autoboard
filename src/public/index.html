  <link rel="canonical" href="https://echeung.me/crcmaker/" />

<body>
  <span id="forkongithub"><a href="https://github.com/arkon/crcmaker">Fork me on GitHub</a></span>

  <div id="main" class="wrapper">
    <header class="header">
      <h1 class="header__title">CRC Card Maker</h1>
    </header>

    <div class="spinner">Loading...</div>

    <div id="troubleshoot" class="hidden">
      <p>Not loading? <a id="clearstorage">Try clearing the cached storage</a> (saved data will be lost).</p>
    </div>
  </div>

  <script>
    // Troubleshooting message (appears after 2.5 seconds, assuming the main script failed)
    setTimeout(function () {
      var elTroubleshoot = document.getElementById('troubleshoot');
      if (elTroubleshoot) {
        elTroubleshoot.classList.remove('hidden');
      }
    }, 2500);

    document.getElementById('clearstorage').onclick = function () {
      localStorage.clear();
      location.reload();
    };
  </script>
</body>
